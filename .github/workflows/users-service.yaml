name: Users Service
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0'
        with:
          token_format: 'id_token'
          workload_identity_provider: '${{ secrets.gcloud_workload_identity_provider }}'
          service_account: '${{ secrets.gcloud_service_account }}'
          id_token_audience: '${{ secrets.gcloud_workload_identity_provider }}'
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v0'
      - name: Copy Dockerfile-REST
        run: cp docker/services/Dockerfile-REST users-service/Dockerfile
      - name: 'Use gcloud CLI REST'
        run: 'gcloud run deploy users-service-rest --source users-service --allow-unauthenticated --description="user service rest" --region=us-central1 --port=3002 --service-account=${{ secrets.gcloud_users_service_account }}'
      - name: Copy Dockerfile-GRPC
        run: cp docker/services/Dockerfile-GRPC users-service/Dockerfile
      - name: 'Use gcloud CLI GRPC'
        run: 'gcloud run deploy users-service-grpc --source users-service --allow-unauthenticated --description="user service grpc" --region=us-central1 --port=443 --service-account=${{ secrets.gcloud_users_service_account }} --use-http2'
      - name: install gh-pages and compodoc
        run: npm install gh-pages @compodoc/compodoc --prefix users-service
      - name: create docs
        run: npx @compodoc/compodoc -p tsconfig.json -n "Users Service API Documentation (v${{ github.run_number }})" -d docs
        working-directory: users-service
      - name: Deploy with gh-pages
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          npx gh-pages -d docs -u "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: users-service