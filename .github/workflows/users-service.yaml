name: Users Service
on:
  workflow_dispatch:
jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0'
        with:
          token_format: 'id_token'
          workload_identity_provider: '${{ secrets.gcloud_workload_identity_provider }}'
          service_account: '${{ secrets.gcloud_service_account }}'
          id_token_audience: '${{ secrets.gcloud_workload_identity_provider }}'
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v0'
      - name: Copy Dockerfile-REST
        run: cp docker/services/Dockerfile-REST users-service/Dockerfile
      - name: 'Use gcloud CLI REST'
        run: 'gcloud run deploy users-service-rest --source users-service --allow-unauthenticated --description="user service rest" --region=us-central1 --port=3000 --service-account=${{ secrets.gcloud_users_service_account }}'
      - name: Copy Dockerfile-GRPC
        run: cp docker/services/Dockerfile-GRPC users-service/Dockerfile
      - name: 'Use gcloud CLI GRPC'
        run: 'gcloud run deploy users-service-grpc --source users-service --allow-unauthenticated --description="user service grpc" --region=us-central1 --port=3010 --service-account=${{ secrets.gcloud_users_service_account }}' --use-http2